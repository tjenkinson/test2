name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@768dfbde0c04b372a392a303796ce2e6837710c1
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
