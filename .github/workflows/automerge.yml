name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@77447df2c39ed7939d4ecf72e58e5a81e70f1a45
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
