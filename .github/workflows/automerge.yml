name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@962fd3e2617e3b06f98698253f0eccb62b981de4
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
