name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@3c4f068ab61719a3c223b6c0b77eb011ee897fb7
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
