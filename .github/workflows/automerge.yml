name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@216f854c4f8f5745302e920835cfec3bfaeb9d91
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
