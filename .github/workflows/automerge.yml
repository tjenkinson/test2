name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@fff655eb3d7342cd193d6dd4c2b5c8bf8fc8db24
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
