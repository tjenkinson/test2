name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@409d3b7f5a3c24cc47db0c004b5e0372c9cf4302
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
