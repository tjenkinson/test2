name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@315a3da530ade71759aceb293e08b888cfd0ac69
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
