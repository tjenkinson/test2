name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@60a246d7d8be70a4469f45dcb6b45dfaf785aeb4
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
