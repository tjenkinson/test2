name: Auto Merge Dependency Updates

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@d5fe5316eceaa07d47937a1e06521b92d002aada
        with:
          use-auto-merge: true
          allowed-actors: tjenkinson
